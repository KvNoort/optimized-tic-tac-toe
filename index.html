<!DOCTYPE html>
<html>

<head>
    <title>Tic tac toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h1 class="head">
                    Tic tac toe
                </h1>
                player <span class="player"></span>'s turn
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div id="0" onclick="clickEvent(this.id)" style="height: 150px; cursor: pointer;"
                class="col border border-2 border-top-0 border-start-0 border-dark text-center pt-5">
                <h1 class="pos1"></h1>
            </div>
            <div id="1" onclick="clickEvent(this.id)" style="height: 150px; cursor: pointer;"
                class="col border border-2 border-top-0 border-dark text-center pt-5">
                <h1 class="pos2"></h1>
            </div>
            <div id="2" onclick="clickEvent(this.id)" style="height: 150px; cursor: pointer;"
                class="col border border-2 border-top-0 border-end-0 border-dark text-center pt-5">
                <h1 class="pos3"></h1>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div id="3" onclick="clickEvent(this.id)" style="height: 150px; cursor: pointer;"
                class="col border border-2 border-start-0 border-dark text-center pt-5">
                <h1 class="pos4"></h1>
            </div>
            <div id="4" onclick="clickEvent(this.id)" style="height: 150px; cursor: pointer;"
                class="col border border-2 border-dark text-center pt-5">
                <h1 class="pos5"></h1>
            </div>
            <div id="5" onclick="clickEvent(this.id)" style="height: 150px; cursor: pointer;"
                class="col border border-2 border-end-0 border-dark text-center pt-5">
                <h1 class="pos6"></h1>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div id="6" onclick="clickEvent(this.id)" style="height: 150px; cursor: pointer;"
                class="col border border-2 border-start-0 border-bottom-0 border-dark text-center pt-5">
                <h1 class="pos7"></h1>
            </div>
            <div id="7" onclick="clickEvent(this.id)" style="height: 150px; cursor: pointer;"
                class="col border border-2 border-bottom-0 border-dark text-center pt-5">
                <h1 class="pos8"></h1>
            </div>
            <div id="8" onclick="clickEvent(this.id)" style="height: 150px; cursor: pointer;"
                class="col border border-2 border-bottom-0 border-end-0 border-dark text-center pt-5">
                <h1 class="pos9"></h1>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="container text-center">
            <div onclick="reset()" type="button" class="btn btn-outline-dark text-center">reset</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
